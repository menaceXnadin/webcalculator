<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">Basic Calculator</h1>
    <h2>My Final  year project</h2>
    <div class="container mx-auto">
      <div class="row">
        <input type="text" id="inp-area" autocomplete="off">
      </div>
      <div class="row">
        <button class="btn key-frow">C</button>
        <button class="btn key-frow">DEL</button>
        <button class="btn key-frow">%</button>
        <button class="btn key-operator">/</button>
      </div>
      <div class="row">
        <button class="btn key">7</button>
        <button class="btn key">8</button>
        <button class="btn key">9</button>
        <button class="btn key-operator">*</button>
      </div>
      <div class="row">
        <button class="btn key">4</button>
        <button class="btn key">5</button>
        <button class="btn key">6</button>
        <button class="btn key-operator">-</button>
      </div>
      <div class="row">
        <button class="btn key">1</button>
        <button class="btn key">2</button>
        <button class="btn key">3</button>
        <button class="btn key-operator">+</button>
      </div>
   <div class="row">
    <button class="btn-lr key">0</button>
    <button class="btn key">.</button>
    <button class="btn key-operator">=</button>
   </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
